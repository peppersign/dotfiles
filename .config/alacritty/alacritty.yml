env:
  TERM: 'xterm-256color'


font:
  normal:
    family: JetBrainsMono Nerd Font

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    familt: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 8.5
  offset:
    y: -1

  glyph_offset: 
    y: 0


# Colors (Dracula)
colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  normal:
    black:   '#000000'
    red:     '#ff5555'
    green:   '#50fa7b'
    yellow:  '#f1fa8c'
    blue:    '#caa9fa'
    magenta: '#ff79c6'
    cyan:    '#8be9fd'
    white:   '#bfbfbf'

  bright:
    black:   '#575b70'
    red:     '#ff6e67'
    green:   '#5af78e'
    yellow:  '#f4f99d'
    blue:    '#caa9fa'
    magenta: '#ff92d0'
    cyan:    '#9aedfe'
    white:   '#e6e6e6'


#Window configuration
#10
window:
  padding:
    x: 10 
    y: 10

  dynamic_padding: true

#Opacity
background_opacity: 1.0 

#Cursor
cursor:
  style:
    shape: Underline
    blinking: On



